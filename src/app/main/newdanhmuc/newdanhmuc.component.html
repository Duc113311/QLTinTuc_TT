<div class="content-header">
    <div class="container-fluid">
        <div class="row mb-2">
            <div class="col-sm-6">
                <h1 class="m-0 text-dark">Tin Tức</h1>
            </div>
            <!-- /.col -->
            <div class="col-sm-6">
                <ol class="breadcrumb float-sm-right">
                    <li class="breadcrumb-item"><a href="#">Trang chủ</a></li>
                    <li class="breadcrumb-item active">Tin tức</li>
                </ol>
            </div>
            <!-- /.col -->
        </div>
        <!-- /.row -->
    </div>
    <!-- /.container-fluid -->
</div>
<!-- /.content-header -->

<!-- Main content -->
<section class="content">
    <div class="container-fluid">
        <!-- Small boxes (Stat box) -->
        <div class="container-fluid bor">
            <!-- title -->
            <div class="title_create">
                <div class="row">
                    <div class="col-md-2">
                        <h2 class="card-title">Thêm mới danh mục</h2>
                    </div>
                    <div class="col-md-8">
                        <code>Những phần có dấu * không được để trống</code>
                    </div>
                    <div class="col-md-2">
                        <button type="button" class="btn btn-primary ceate" style="float: right;background: white; border: 1px solid white;color: black;">
                                <i class="fa fa-arrow-left" aria-hidden="true"></i>
                                      Quay lại
                                  </button>
                    </div>
                </div>
            </div>
            <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
                <div class="body_create">
                    <div class="form-group row">
                        <label for="optionDM" class="optionfr col-sm-2 col-form-label">Danh Mục*</label>
                        <div class="col-sm-10">
                            <select class="custom-select" formControlName="title" [ngClass]="{ 'is-invalid': submitted && f.title.errors }" style="width: 60%;">
                                <option selected>~~Tat cả~~</option>
                                <option value="1">Đoàn Thanh Niên</option>
                                <option value="2">Bộ Công An</option>
                                <option value="3">Thiếu Niên HCM</option>
                                <option value="4">Hợp Tác Xã</option>
                        </select>
                            <div *ngIf="submitted && f.title.errors" class="invalid-feedback">
                                <div *ngIf="f.title.errors.required">Danh mục không để trống</div>
                            </div>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="optionDM" class="optionfr col-sm-2 col-form-label">Tiêu đề*</label>
                        <div class="col-sm-10">
                            <input type="text" formControlName="tieude" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.tieude.errors }" aria-describedby="helpId" placeholder="">
                            <div *ngIf="submitted && f.tieude.errors" class="invalid-feedback">
                                <div *ngIf="f.tieude.errors.required">Tiêu đề không để trống</div>
                            </div>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="optionDM" class="optionfr col-sm-2 col-form-label">Mô tả ngắn</label>
                        <div class="col-sm-10">
                            <textarea class="form-control" formControlName="mota" [ngClass]="{ 'is-invalid': submitted && f.mota.errors }" rows="3" placeholder="Enter ..." style="margin-top: 0px; margin-bottom: 0px; height: 70px;"></textarea>
                            <div *ngIf="submitted && f.mota.errors" class="invalid-feedback">
                                <div *ngIf="f.mota.errors.required">Mô tả không để trống</div>

                            </div>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="optionDM" class="optionfr col-sm-2 col-form-label">Nội dung</label>
                        <div class="col-sm-10">

                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="optionDM" class="optionfr col-sm-2 col-form-label">Meta Key</label>
                        <div class="col-sm-10">
                            <input type="text" formControlName="key" [ngClass]="{ 'is-invalid': submitted && f.key.errors }" class="form-control" name="" id="" aria-describedby="helpId" placeholder="">
                            <div *ngIf="submitted && f.key.errors" class="invalid-feedback">
                                <div *ngIf="f.key.errors.required">Meta key không để trống</div>
                            </div>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="optionDM" class="optionfr col-sm-2 col-form-label">Meta Description</label>
                        <div class="col-sm-10">
                            <textarea class="form-control" formControlName="description" [ngClass]="{ 'is-invalid': submitted && f.description.errors }" rows="3" placeholder="Enter ..." style="margin-top: 0px; margin-bottom: 0px; height: 70px;"></textarea>
                            <div *ngIf="submitted && f.description.errors" class="invalid-feedback">
                                <div *ngIf="f.description.errors.required">Description không để trống</div>
                            </div>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="optionDM" class="optionfr col-sm-2 col-form-label">Icon</label>
                        <div class="col-sm-10">
                            <div class="input-group" style="padding-bottom: 14px;">
                                <div class="custom-file">
                                    <input type="file" formControlName="Image" #Image accept="image/*" (change)="InputFile($event.target.files)" style="padding: 6px;border: 1px solid #ced4da; border-radius: 4px;background: #d5dce94f;">
                                </div>
                            </div>
                            <div>
                                <img [src]="ImageUrl" style="width: 150px;height: 100px;" alt="">
                            </div>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="optionDM" class="optionfr col-sm-2 col-form-label">Ngày Đăng</label>
                        <div class="col-sm-10">
                            <div class="input-group date" id="reservationdate" data-target-input="nearest">
                                <input type="date" formControlName="date" [ngClass]="{ 'is-invalid': submitted && f.date.errors }" class="form-control datetimepicker-input" data-target="#reservationdate" name="" id="">
                                <div *ngIf="submitted && f.date.errors" class="invalid-feedback">
                                    <div *ngIf="f.date.errors.required">Ngày Đăng không để trống</div>
                                </div>
                            </div>
                        </div>
                    </div>



                </div>
                <!--  -->
                <div class="footer_create" style="text-align: center;">
                    <button class="btn btn-primary mr-1" style="background: #b7a698;border: 1px solid #b7a698;" [disabled]="Image.value==''"> <i class="far fa-save"></i> Lưu</button>
                    <button type="button" class="btn btn-primary" style="border: 1px solid white;color: black;background: white;" (click)="onReset()">
                         <i class="fa fa-spinner" aria-hidden="true"></i> Reset
                 </button>

                </div>
            </form>

        </div>





        <!-- /.row (main row) -->
    </div>
    <!-- /.container-fluid -->
</section>
<!-- /.content -->

<!-- /.content-wrapper -->
